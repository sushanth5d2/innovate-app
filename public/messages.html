<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Innovate</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/messages.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Navigation -->
    <nav class="main-nav">
      <div class="nav-logo">
        <h1>Innovate</h1>
      </div>
      <ul class="nav-links">
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li class="active"><a href="messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
        <li><a href="communities.html"><i class="fas fa-users"></i> Communities</a></li>
        <li><a href="events.html"><i class="fas fa-calendar"></i> Events</a></li>
        <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
      </ul>
      <div class="nav-profile">
        <a href="profile.html" id="profile-link">
          <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <span class="profile-name">Loading...</span>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content messages-container">
      <!-- User Contacts Column -->
      <div class="contacts-column">
        <div class="contacts-header">
          <h2>Messages</h2>
          <input type="text" id="search-contacts" placeholder="Search users...">
        </div>
        <div id="contacts-list">
          <!-- Contacts will be loaded dynamically here -->
          <div class="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i> Loading contacts...
          </div>
        </div>
      </div>

      <!-- Chat Area Column -->
      <div class="chat-column" id="chat-column">
        <!-- Initial state when no chat is selected -->
        <div class="no-chat-selected">
          <div class="no-chat-icon">
            <i class="fas fa-comment-dots"></i>
          </div>
          <h3>Select a conversation</h3>
          <p>Choose a contact to start chatting</p>
        </div>

        <!-- Chat area (hidden initially) -->
        <div class="chat-area hidden" id="chat-area">
          <div class="chat-header">
            <div class="chat-user">
              <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
              </div>
              <div class="user-info">
                <h3 class="user-name"></h3>
                <span class="user-status"></span>
              </div>
            </div>
            <div class="chat-actions">
              <button id="view-profile" class="btn-text">View Profile</button>
            </div>
          </div>
          
          <div class="messages-list" id="messages-list">
            <!-- Messages will be loaded dynamically here -->
          </div>
          
          <div class="message-input-container">
            <form id="message-form">
              <div class="message-input-wrapper">
                <input type="text" id="message-input" placeholder="Type a message...">
                <label for="attachment-input" class="attachment-btn">
                  <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="attachment-input" hidden>
                <button type="button" id="emoji-btn" class="emoji-btn">
                  <i class="fas fa-smile"></i>
                </button>
              </div>
              <button type="submit" class="send-btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Contact template -->
  <template id="contact-template">
    <div class="contact">
      <div class="contact-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="contact-info">
        <div class="contact-name-time">
          <h4 class="contact-name"></h4>
          <span class="contact-time"></span>
        </div>
        <p class="contact-last-message"></p>
      </div>
      <div class="contact-unread-badge hidden"></div>
    </div>
  </template>

  <!-- Message template -->
  <template id="message-template">
    <div class="message">
      <div class="message-content"></div>
      <div class="message-time"></div>
      <div class="message-actions">
        <button class="message-menu-btn">
          <i class="fas fa-ellipsis-h"></i>
        </button>
        <div class="message-menu-dropdown hidden">
          <div class="menu-item reply-message">Reply</div>
          <div class="menu-item copy-message">Copy</div>
          <div class="menu-item edit-message hidden">Edit</div>
          <div class="menu-item unsend-message hidden">Unsend</div>
          <div class="menu-item delete-message">Delete</div>
          <div class="menu-item forward-message">Forward</div>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
