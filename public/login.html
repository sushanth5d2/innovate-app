<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Innovate</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="logo">
        <h1>Innovate</h1>
      </div>
      
      <div class="form-container">
        <h2>Sign In</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn-primary">Sign In</button>
          </div>
          
          <div class="form-links">
            <a href="#" id="forgot-password">Forgot password?</a>
          </div>
        </form>
        
        <div class="register-link">
          <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
        
        <div id="forgot-password-form" class="hidden">
          <h3>Reset Password</h3>
          <form id="reset-form">
            <div class="form-group">
              <label for="reset-email">Email</label>
              <input type="email" id="reset-email" name="reset-email" required>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn-secondary">Send Reset Link</button>
            </div>
            
            <div class="form-group">
              <button type="button" id="cancel-reset" class="btn-outline">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/login.js"></script>
</body>
</html>
