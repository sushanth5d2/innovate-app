<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - Innovate</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/events.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Navigation -->
    <nav class="main-nav">
      <div class="nav-logo">
        <h1>Innovate</h1>
      </div>
      <ul class="nav-links">
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
        <li><a href="communities.html"><i class="fas fa-users"></i> Communities</a></li>
        <li class="active"><a href="events.html"><i class="fas fa-calendar"></i> Events</a></li>
        <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
      </ul>
      <div class="nav-profile">
        <a href="profile.html" id="profile-link">
          <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <span class="profile-name">Loading...</span>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Events Header -->
      <div class="events-header">
        <h2>Events</h2>
        <button id="create-event-btn" class="btn-primary">
          <i class="fas fa-plus"></i> Create Event
        </button>
      </div>
      
      <!-- Calendar Section -->
      <section class="calendar-section">
        <div class="calendar-header">
          <button id="prev-month" class="btn-text"><i class="fas fa-chevron-left"></i></button>
          <h3 id="current-month">March 2025</h3>
          <button id="next-month" class="btn-text"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="calendar" id="calendar">
          <!-- Calendar will be generated here -->
        </div>
      </section>
      
      <!-- Events List Section -->
      <section class="events-list-section">
        <h3>Upcoming Events</h3>
        <div id="events-list">
          <!-- Events will be loaded here -->
          <div class="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i> Loading events...
          </div>
        </div>
      </section>
    </main>
    
    <!-- Create Event Modal -->
    <div id="create-event-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create New Event</h3>
          <button class="close-modal">&times;</button>
        </div>
        <form id="create-event-form">
          <div class="form-group">
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" required>
          </div>
          <div class="form-group">
            <label for="event-date">Date & Time</label>
            <input type="datetime-local" id="event-date" required>
          </div>
          <div class="form-group">
            <label for="event-description">Description</label>
            <textarea id="event-description" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="event-attendees">Invite Attendees</label>
            <div class="attendees-container">
              <div id="selected-attendees" class="selected-attendees"></div>
              <input type="text" id="attendee-search" placeholder="Search users...">
              <div id="attendee-results" class="attendee-results hidden"></div>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-outline cancel-modal">Cancel</button>
            <button type="submit" class="btn-primary">Create Event</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Event Details Modal -->
    <div id="event-details-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="event-details-title">Event Title</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div class="event-details-content">
          <div class="event-details-info">
            <p><i class="fas fa-calendar"></i> <span id="event-details-date">Date</span></p>
            <p><i class="fas fa-user"></i> Hosted by <span id="event-details-host">Host Name</span></p>
          </div>
          <div class="event-details-description">
            <h4>Description</h4>
            <p id="event-details-description-text">Description text</p>
          </div>
          <div class="event-details-attendees">
            <h4>Attendees</h4>
            <div id="event-details-attendees-list"></div>
          </div>
          <div class="event-details-actions" id="event-details-actions">
            <!-- Actions will be added dynamically based on user's role -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Event Card Template -->
  <template id="event-card-template">
    <div class="event-card">
      <div class="event-date">
        <div class="event-month"></div>
        <div class="event-day"></div>
      </div>
      <div class="event-details">
        <h4 class="event-title"></h4>
        <p class="event-time"></p>
        <p class="event-host">Hosted by <span class="host-name"></span></p>
      </div>
      <div class="event-status">
        <span class="status-badge"></span>
      </div>
    </div>
  </template>

  <script src="js/events.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
